<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/dist/assets/logo2.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ai Resume Builder</title>
  <style>
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease-out;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    #splash-screen img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 3em;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .copyright {
      margin-top: 10rem;
      font-size: 0.8rem;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #6b46c1;
      width: 0ch;
      animation: typing 2s steps(40, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0ch;
      }

      to {
        width: 40ch;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    .progress-bar {
      width: 200px;
      height: 8px;
      background-color: #e5e7eb;
      border-radius: 9999px;
      overflow: hidden;
      margin-top: 0rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #3b82f6, #8b5cf6, #ec4899, #22d3ee);
      background-size: 400% 400%;
      border-radius: 9999px;
      animation: growFill 3s ease-in-out forwards;
    }

    @keyframes growFill {
      from {
        width: 0%;
      }

      to {
        width: 100%;
      }
    }


    @keyframes scaleIn {
      0% {
        transform: scale(50);
        opacity: 0;
        margin-left: -50px;
        margin-top: -50px;
      }

      100% {
        transform: scale(1.3);
        opacity: 1;
      }
    }

    .star-animate {
      text-align: center;
      justify-content: center;
      animation: scaleIn 1s ease-out forwards, pulse 1.5s infinite;
      display: block;
      margin: auto;
      margin-left: -18px;
    }
  </style>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <img src="/dist/assets/logo2.png" alt="Prateek's Logo" />




    <div class="flex justify-center items-center gap-2 text-sm mt-4">
      <img src="/gemini-color.svg" alt="AI Logo" class="star-animate" style="width: 20px; height: 20px;" />
      <span style="
    font-weight: 600;
    font-size: 16px;
    background: linear-gradient(90deg, #8b5cf6, #ec4899, #000000, #ffffff);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 3s linear infinite;">
        Powered by AI
      </span>
    </div>


    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>





    <div class="copyright">
      © 2025 Prateek™. All rights reserved.
    </div>

  </div>


  <!-- React App Mount -->
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

</body>

</html>
